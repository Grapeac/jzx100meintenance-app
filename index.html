<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JZX100 Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>JZX100 Maintenance</h1>
            <div id="total-cost" style="font-size:14px; color:var(--accent-color); font-weight:600;">¥0</div>
        </header>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="view active">
            <div class="suspension-container">
                <!-- Schematic Suspension Graphic -->
                <svg class="car-outline" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Car Body Outline (Simplified) -->
                    <path d="M70,20 L230,20 L250,80 L250,320 L230,380 L70,380 L50,320 L50,80 Z" fill="none"
                        stroke="#333" stroke-width="2" />

                    <!-- Front Axle Line -->
                    <line x1="40" y1="80" x2="260" y2="80" stroke="#333" stroke-width="1" stroke-dasharray="4" />
                    <!-- Rear Axle Line -->
                    <line x1="40" y1="320" x2="260" y2="320" stroke="#333" stroke-width="1" stroke-dasharray="4" />

                    <!-- FRONT LEFT (Left side of screen) -->
                    <g transform="translate(50, 80)">
                        <!-- Upper Arm -->
                        <rect id="part-fl-upper" x="-30" y="-20" width="20" height="40" rx="5"
                            class="part status-unknown" onclick="handlePartClick('fl-upper')" />
                        <!-- Lower Arm -->
                        <rect id="part-fl-lower" x="-30" y="20" width="40" height="10" rx="2"
                            class="part status-unknown" onclick="handlePartClick('fl-lower')" />
                        <!-- Knuckle -->
                        <circle id="part-fl-knuckle" cx="0" cy="0" r="10" class="part status-unknown"
                            onclick="handlePartClick('fl-knuckle')" />
                        <!-- Tension Rod -->
                        <rect id="part-fl-tension" x="-20" y="30" width="10" height="30" rx="2"
                            class="part status-unknown" onclick="handlePartClick('fl-tension')" />
                        <!-- Coilover -->
                        <circle id="part-fl-coil" cx="15" cy="0" r="8" class="part status-unknown"
                            onclick="handlePartClick('fl-coil')" />
                        <!-- Stab Link -->
                        <rect id="part-fl-stab" x="25" y="-15" width="5" height="30" rx="2" class="part status-unknown"
                            onclick="handlePartClick('fl-stab')" />
                    </g>

                    <!-- FRONT RIGHT -->
                    <g transform="translate(250, 80) scale(-1, 1)">
                        <rect id="part-fr-upper" x="-30" y="-20" width="20" height="40" rx="5"
                            class="part status-unknown" onclick="handlePartClick('fr-upper')" />
                        <rect id="part-fr-lower" x="-30" y="20" width="40" height="10" rx="2"
                            class="part status-unknown" onclick="handlePartClick('fr-lower')" />
                        <circle id="part-fr-knuckle" cx="0" cy="0" r="10" class="part status-unknown"
                            onclick="handlePartClick('fr-knuckle')" />
                        <rect id="part-fr-tension" x="-20" y="30" width="10" height="30" rx="2"
                            class="part status-unknown" onclick="handlePartClick('fr-tension')" />
                        <circle id="part-fr-coil" cx="15" cy="0" r="8" class="part status-unknown"
                            onclick="handlePartClick('fr-coil')" />
                        <rect id="part-fr-stab" x="25" y="-15" width="5" height="30" rx="2" class="part status-unknown"
                            onclick="handlePartClick('fr-stab')" />
                    </g>

                    <!-- REAR LEFT -->
                    <g transform="translate(50, 320)">
                        <rect id="part-rl-upper" x="-30" y="-20" width="20" height="40" rx="5"
                            class="part status-unknown" onclick="handlePartClick('rl-upper')" />
                        <rect id="part-rl-lower" x="-30" y="20" width="40" height="10" rx="2"
                            class="part status-unknown" onclick="handlePartClick('rl-lower')" />
                        <circle id="part-rl-knuckle" cx="0" cy="0" r="10" class="part status-unknown"
                            onclick="handlePartClick('rl-knuckle')" />
                        <rect id="part-rl-traction" x="-20" y="-40" width="10" height="30" rx="2"
                            class="part status-unknown" onclick="handlePartClick('rl-traction')" />
                        <circle id="part-rl-coil" cx="15" cy="0" r="8" class="part status-unknown"
                            onclick="handlePartClick('rl-coil')" />
                        <rect id="part-rl-stab" x="25" y="-15" width="5" height="30" rx="2" class="part status-unknown"
                            onclick="handlePartClick('rl-stab')" />
                    </g>

                    <!-- REAR RIGHT -->
                    <g transform="translate(250, 320) scale(-1, 1)">
                        <rect id="part-rr-upper" x="-30" y="-20" width="20" height="40" rx="5"
                            class="part status-unknown" onclick="handlePartClick('rr-upper')" />
                        <rect id="part-rr-lower" x="-30" y="20" width="40" height="10" rx="2"
                            class="part status-unknown" onclick="handlePartClick('rr-lower')" />
                        <circle id="part-rr-knuckle" cx="0" cy="0" r="10" class="part status-unknown"
                            onclick="handlePartClick('rr-knuckle')" />
                        <rect id="part-rr-traction" x="-20" y="-40" width="10" height="30" rx="2"
                            class="part status-unknown" onclick="handlePartClick('rr-traction')" />
                        <circle id="part-rr-coil" cx="15" cy="0" r="8" class="part status-unknown"
                            onclick="handlePartClick('rr-coil')" />
                        <rect id="part-rr-stab" x="25" y="-15" width="5" height="30" rx="2" class="part status-unknown"
                            onclick="handlePartClick('rr-stab')" />
                    </g>

                    <!-- Labels -->
                    <text x="150" y="60" text-anchor="middle" fill="#666" font-size="12">FRONT</text>
                    <text x="150" y="360" text-anchor="middle" fill="#666" font-size="12">REAR</text>
                </svg>
                <div style="font-size:12px; color:var(--text-secondary); text-align:center;">
                    パーツをタップして詳細を表示
                </div>
            </div>
        </div>

        <!-- ADD RECORD VIEW -->
        <div id="view-add" class="view">
            <div class="card">
                <h2>メンテナンス記録</h2>
                <form id="add-form">
                    <div class="form-group">
                        <label>日付</label>
                        <input type="date" id="date-input" required>
                    </div>

                    <div class="form-group">
                        <label>パーツ (複数選択可)</label>
                        <div id="parts-checkboxes" style="display:flex; flex-direction:column; gap:8px;">
                            <!-- Injected by JS -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label>メーカー</label>
                        <input type="text" id="manufacturer-input" placeholder="例: TRD">
                    </div>

                    <div class="form-group">
                        <label>パーツ名 (任意)</label>
                        <input type="text" id="partname-input" placeholder="例: 強化ブッシュ">
                    </div>

                    <div class="form-group">
                        <label>状態</label>
                        <div style="display:flex; gap:10px;">
                            <label class="status-radio-option status-good-option">
                                <input type="radio" name="status" value="good" checked style="display:none;">
                                良好
                            </label>
                            <label class="status-radio-option status-check-option">
                                <input type="radio" name="status" value="check" style="display:none;">
                                要確認
                            </label>
                            <label class="status-radio-option status-replace-option">
                                <input type="radio" name="status" value="replace" style="display:none;">
                                要交換
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>費用 (円)</label>
                        <input type="number" id="cost-input" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label>メモ</label>
                        <textarea id="note-input" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>

        <!-- HISTORY VIEW -->
        <div id="view-history" class="view">
            <h2 style="margin-top:0; padding:0 10px;">履歴</h2>
            <div id="history-list">
                <!-- Injected by JS -->
            </div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="view-settings" class="view">
            <div class="card">
                <h2>設定</h2>
                <p style="color:var(--text-secondary);">設定項目はまだありません。</p>
            </div>
        </div>

    </div> <!-- End app-container -->

    <!-- NAVIGATION BAR -->
    <nav class="tab-bar">
        <div class="tab-item active" data-target="dashboard">
            <i data-lucide="car-front" class="tab-icon"></i>
            <span>Garage</span>
        </div>
        <div class="tab-item" data-target="add">
            <i data-lucide="plus-circle" class="tab-icon"></i>
            <span>Add</span>
        </div>
        <div class="tab-item" data-target="history">
            <i data-lucide="history" class="tab-icon"></i>
            <span>History</span>
        </div>
        <div class="tab-item" data-target="settings">
            <i data-lucide="settings" class="tab-icon"></i>
            <span>Settings</span>
        </div>
    </nav>

    <!-- DETAILS MODAL -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="details-title" style="margin:0;">詳細</h2>
                <button id="close-details-modal"
                    style="background:none; border:none; color:var(--accent-color); font-size:16px;">閉じる</button>
            </div>
            <div id="details-content"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
